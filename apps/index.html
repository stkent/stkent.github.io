---
layout: default
title: Apps
---

{% for post in site.posts %}
    {% if post.category == "apps" %}
        <div>
            <h2><a href="{{post.url}}">{{ post.title }}</a></h2>
            <span style='color: gray;'>{{ post.excerpt }}</span>
            {% include post_metadata.html param=post.date param2=post.author %}
        </div>
    {% endif %}
{% endfor %}
