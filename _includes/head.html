<!-- page build time: {{ site.time }} -->
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<meta charset="utf-8">
{% if page.description %}
<meta name="description" content="{{ page.description }}">
{% endif %}
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="alternate" type="application/rss+xml" href="/feed.xml" title="{{ site.title }}">

<link rel="stylesheet" href="/css/base.css" type="text/css" />
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,500,600" type="text/css">

{% if page.needs_math %}
<!--
Note: some preprocessing step converts $$ in source files to \[ or \] before MathJaX processing occurs,
so the displayMath configuration below IS correct:
-->
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'] ],
      displayMath: [ ["\\[","\\]"] ],
      processEscapes: true,
    }
  });
</script>
<script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
{% endif %}
