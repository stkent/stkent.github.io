<!-- page build time: {{ site.time }} -->
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<meta charset="utf-8">
{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="alternate" type="application/rss+xml" href="/feed.xml" title="{{ site.title }}">

<link rel="stylesheet" href="/css/base.css" type="text/css" />
<link rel="stylesheet" href="/assets/fonts/font-awesome-4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,500,600" type="text/css">

<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'] ],
      displayMath: [ ['$$','$$'] ],
      processEscapes: true,
    }
  });
</script>
<script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
