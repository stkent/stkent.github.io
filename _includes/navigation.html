<div class="full-width-title-container">
  <div class="content-width-title-container">
    <div class="title">Stuart Kent</div><div class="subtitle">on Android</div>
  </div>
</div>
<div class="full-width-navigation-container">
  <div class="content-width-navigation-container">
    <div class="primary-navigation">
      {% for navigation_entry in site.data.navigation %}
      {% if page.title == navigation_entry.title %}
      <entry>{{ navigation_entry.title }}</entry>
      {% else %}
      <entry><a href="{{ navigation_entry.url }}">{{ navigation_entry.title }}</a></entry>
      {% endif %}
      {% endfor %}
    </div>

    <div class="secondary-navigation">
      <entry><a href="//twitter.com/{{ site.twitter_username }}" aria-label="Twitter"><i class="fab fa-twitter" aria-hidden="true"></i></a></entry>
      <entry><a href="//stackoverflow.com/users/{{ site.stack_overflow_user_id }}?tab=profile" aria-label="Stack Overflow"><i class="fab fa-stack-overflow" aria-hidden="true"></i></a></entry>
      <entry><a href="//github.com/{{ site.github_username }}" aria-label="GitHub"><i class="fab fa-github" aria-hidden="true"></i></a></entry>
      <entry><a href="{{ 'feed.xml' | relative_url }}" aria-label="RSS Feed"><i class="fa fa-rss" aria-hidden="true"></i></a></entry>
    </div>
  </div>
</div>
