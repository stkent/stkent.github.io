<div class="header-container">
    <header>
        <div class="page-title">
            {{ site.name }}
        </div>
        <nav>
            {% for navigation_entry in site.data.navigation %}

                {% if page.title != navigation_entry.title %}
                    <li><a href="{{ navigation_entry.href }}">{{ navigation_entry.title }}</a></li>
                {% else %}
                    <li>{{ navigation_entry.title }}</li>
                {% endif %}

            {% endfor %}
        </nav>
    </header>
</div>
